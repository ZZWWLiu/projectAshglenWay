<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Project Ashglen Way</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>

	<body>
		<h1>Project Ashglen Way</h1>

		<div class = "login-area">
			{% if username %}
				{{username}}(<a class = "login-link" href = "/logsystem/logout"> logout </a>)

			{% else %}
				<a class = "login-link" href = "/logsystem/signin">login</a>
			
				<a class = "login-link" href = "/logsystem/signup">signup</a>
			{% endif %}
		</div>


		<form id="searchForm" method="post" action="/movies/search/">
		{% csrf_token %}
			<div class = "row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="input-group input-group-lg">
						<input class="form-control" type="text" name="query" value="{{query}}" placeholder="Movie Name">
						<span class="input-group-btn">
        					<button class="btn btn-default" type="submit" value="Search">search</button>
      					</span>            
		    		
		    		</div>
    			</div>
    		</div>
    	</form>
    	
		{% block content %}
		{% endblock %}
	</body>
</html>
