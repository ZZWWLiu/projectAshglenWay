{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    	
	<ul id="nowPlaying">
		{% for movie in movies %}
		<div class="col-lg-3">
			<div class="movie">
				
				<li>
					<a href="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}">
						<img src= "http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" />
						<p>{{ movie.title }}</p>
					</a>
					{% if movie.title in likedMovies %}
					<button name="Like" type="buttton" class="btn btn-success btn-sm" value="{{ movie.title }}">
		  			<span class="glyphicon glyphicon-star" value="{{ movie.title }}">Unlike</span>
					</button>
					{% else %}
					<button name="Like" type="buttton" class="btn btn-warning btn-sm" value="{{ movie.title }}">
		  			<span class="glyphicon glyphicon-star-empty" value="{{ movie.title }}">Like</span>
					</button>
					{% endif %}
				</li>
				
			</div>
		</div>
		{% endfor %}
	</ul>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/app.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/likeButton.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
